<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div id="selection-container">
      <h1 class="title">Welcome to the Quiz</h1>

      <div id="category-selection">
        <label for="category-label">Select Category:</label>
        <div class="select-wrapper">
        <select id="category">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
        </select>
      </div>
      </div>

      <div id="difficulty-selection">
        <label for="difficulty-label">Select Level:</label>
        <div class="select-wrapper">
        <select id="level">
          <option value="junior">Junior</option>
          <option value="medium">Medium</option>
          <option value="senior">Senior</option>
        </select>
      </div>
      </div>

      <div class="btn-start">
        <p class="comment">INFO: You will have 10 questions for each Level</p>
        <button id="start-test">Start Test</button>
      </div>
    </div>

    <div id="test" style="display: none">
      <div id="timer">Time Left: <span id="time-left">60</span>s</div>
      <div class="question-container" id="question-container">
        <div class="question" id="question-1">
          <div class="question-text" id="question"></div>
          <div class="code" id="code"></div>
          <div class="options" id="options"></div>
        </div>
      </div>
    </div>
    <button id="reset" style="display: none">Reset</button>
    <script src="./script.js"></script>
  </body>
</html>
