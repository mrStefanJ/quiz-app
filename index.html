<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Test</title>
  </head>
  <body>
    <div id="difficulty-selection">
      <h1 class="title">Welcome to JavaScript Test</h1>
      <label for="difficulty-label">Select Difficulty:</label>
      <select id="level">
        <option value="junior">Junior</option>
        <option value="medium">Medium</option>
        <option value="senior">Senior</option>
      </select>
      <div class="btn-start">
        <button id="start-test">Start Test</button>
      </div>
      <div class="comment">You will have 10 questions for each Level</div>
    </div>
    <div id="test" style="display: none">
      <div id="timer">Time Left: <span id="time-left">30</span>s</div>
      <div class="question-container" id="question-container">
        <div class="question" id="question-1">
          <div class="question-text" id="question"></div>
          <div class="code" id="code"></div>
          <div class="options" id="options"></div>
        </div>
      </div>
    </div>
    <button id="reset" style="display: none">Reset</button>
    <script src="./script.js"></script>
  </body>
</html>
